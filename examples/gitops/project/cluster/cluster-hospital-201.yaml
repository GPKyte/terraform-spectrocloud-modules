name: hospital-201
cloudType: libvirt
tags:
- "hospital-201"
- "skip_completion"
profiles:
  infra:
    name: bm-infra
  system:
    name: bm-system-profile
  addons:
    - name: spectro-core
cloud_config:
  ssh_key: spectro2022
  vip: 192.168.100.15
  ntp_servers: ["ntp.ge.com"]
node_groups:
  - name: master-pool
    control_plane: true
    control_plane_as_worker: true
    count: 1
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 2
    cpus_sets: 1
    attached_disks_size_gb: "10"
    placements:
      - appliance: "hospital-201"
        network_type: "bridge"
        network_names: "br0"
        network: "br"
        image_storage_pool: "ehl_images"
        target_storage_pool: "ehl_images"
        data_storage_pool: "ehl_data"

  - name: worker-pool
    count: 3
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 4
    cpus_sets: 1
    attached_disks_size_gb: "10"
    placements:
      - appliance: "hospital-201"
        network_type: "bridge"
        network_names: "br0"
        network: "br"
        image_storage_pool: "ehl_images"
        target_storage_pool: "ehl_images"
        data_storage_pool: "ehl_data"
